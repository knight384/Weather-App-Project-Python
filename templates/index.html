<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #667eea;
        }
        
        select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            cursor: pointer;
            background: white;
        }
        
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .weather-info {
            margin-top: 30px;
            display: none;
        }
        
        .weather-info.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .city-name {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .description {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
            text-transform: capitalize;
        }
        
        .temperature {
            font-size: 3em;
            text-align: center;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .detail-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .detail-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather App</h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." value="London">
            <select id="unitsSelect">
                <option value="metric" selected>¬∞C</option>
                <option value="imperial">¬∞F</option>
                <option value="standard">K</option>
            </select>
            <button id="searchBtn" onclick="getWeather()">Search</button>
        </div>
        
        <div class="loading" id="loading">Loading weather data...</div>
        
        <div class="error" id="error"></div>
        
        <div class="weather-info" id="weatherInfo">
            <div class="city-name" id="cityName"></div>
            <div class="description" id="description"></div>
            <div class="temperature" id="temperature"></div>
            
            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const cityInput = document.getElementById('cityInput');
        const unitsSelect = document.getElementById('unitsSelect');
        const searchBtn = document.getElementById('searchBtn');
        const weatherInfo = document.getElementById('weatherInfo');
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');
        
        // Allow Enter key to search
        cityInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });
        
        async function getWeather() {
            const city = cityInput.value.trim();
            const units = unitsSelect.value;
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }
            
            // Show loading, hide error and weather info
            loadingDiv.classList.add('show');
            errorDiv.classList.remove('show');
            weatherInfo.classList.remove('show');
            searchBtn.disabled = true;
            
            try {
                const response = await fetch(`/api/weather?city=${encodeURIComponent(city)}&units=${units}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch weather data');
                }
                
                // Display weather data
                document.getElementById('cityName').textContent = data.city;
                document.getElementById('description').textContent = data.description;
                document.getElementById('temperature').textContent = data.temperature;
                document.getElementById('feelsLike').textContent = data.feels_like;
                document.getElementById('humidity').textContent = data.humidity;
                document.getElementById('pressure').textContent = data.pressure;
                document.getElementById('windSpeed').textContent = data.wind_speed;
                
                weatherInfo.classList.add('show');
                errorDiv.classList.remove('show');
                
            } catch (error) {
                showError(error.message);
                weatherInfo.classList.remove('show');
            } finally {
                loadingDiv.classList.remove('show');
                searchBtn.disabled = false;
            }
        }
        
        function showError(message) {
            errorDiv.textContent = 'Error: ' + message;
            errorDiv.classList.add('show');
        }
        
        // Load weather for default city on page load
        window.addEventListener('load', function() {
            getWeather();
        });
    </script>
</body>
</html>
